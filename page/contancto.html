    <form action="" class="contacto">
        <div class="contacto__net">
            <label for="nombre"><strong>Nombre</strong> </label>
            <input class="contacto__imput" type="text" id="nombre" placeholder="Ingrese su nombre" required>
        </div>

        <div class="contacto__net">
            <label for="mail"><strong>Email</strong></label>
            <input class="contacto__imput" type="email" id="mail" name="mail" placeholder="Ingrese su mail" required>
        </div>

        <div class="contacto__net">
            <label for="tel"><strong>Telefono</strong></label>
            <input class="contacto__imput" type="tel" id="tel" name="tel" placeholder="Ingrese su tel" required>
        </div>

        <div class="contacto__net">
            <label for="multi"><strong>Mensaje</strong></label>
            <textarea class="contacto__imput"  name="multi" id="multi" cols="20" rows="5"></textarea>
        </div>
        <div class="container-fluid">
            <button type="submit" class="contacto__botones">Enviar</button>
            <button type="reset" class="contacto__botones1">Descartar</button>
        </div>



    </form>
    <!-- fin del formulario -->
